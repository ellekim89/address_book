<form ng-submit="updateContact()" name="updateContactForm" novalidate>
  <div class="modal-header">
      <h3 class="modal-name">Edit Contact Information</h3>
  </div>
  <div class="modal-body">
      <div class="form-group" ng-class="{ 'has-error': updateContactForm.name.$touched && updateContactForm.name.$invalid }">
        <label>Name</label>
        <input required name="name" ng-model="updateContact.name" type="text" class="form-control">
        <div ng-if="updateContactForm.name.$touched" ng-messages="updateContactForm.name.$error" class="help-block">
          <div ng-messages-include="/views/messages.html"></div>
        </div>
      </div>

      <div class="form-group" ng-class="{ 'has-error': updateContactForm.email.$touched && updatePersonForm.email.$invalid }">
        <label>Email</label>
        <input required name="email" ng-model="updateContact.email" type="text" class="form-control">
        <div ng-if="updateContactForm.email.$touched" ng-messages="updateContactForm.email.$error" class="help-block">
          <div ng-messages-include="/views/messages.html"></div>
        </div>
      </div>


  </div>
  <div class="modal-footer">
      <button ng-disabled="updateContactForm.$invalid" class="btn btn-primary" type="submit">Save</button>
      <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
  </div>
</form>
