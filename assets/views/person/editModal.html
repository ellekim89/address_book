<form ng-submit="updatePerson()" name="updatePersonForm" novalidate>
  <div class="modal-header">
      <h3 class="modal-firstName">Edit Person</h3>
  </div>
  <div class="modal-body">
      <div class="form-group" ng-class="{ 'has-error': updatePersonForm.firstName.$touched && updatePersonForm.firstName.$invalid }">
        <label>First Name</label>
        <input required name="firstName" ng-model="updatePerson.firstName" type="text" class="form-control">
        <div ng-if="updatePersonForm.firstName.$touched" ng-messages="updatePersonForm.firstName.$error" class="help-block">
          <div ng-messages-include="/views/messages.html"></div>
        </div>
      </div>

      <div class="form-group" ng-class="{ 'has-error': updatePersonForm.lastName.$touched && updatePersonForm.lastName.$invalid }">
        <label>Last Name</label>
        <input required name="lastName" ng-model="updatePerson.lastName" type="text" class="form-control">
        <div ng-if="updatePersonForm.lastName.$touched" ng-messages="updatePersonForm.lastName.$error" class="help-block">
          <div ng-messages-include="/views/messages.html"></div>
        </div>
      </div>

      <div class="form-group">
        <label for="">Notes:</label>
        <textarea type = "text" name="notes" class="form-control" ng-model="updatePerson.notes"></textarea>
      </div>

  </div>
  <div class="modal-footer">
      <button ng-disabled="updatePersonForm.$invalid" class="btn btn-primary" type="submit">Save</button>
      <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
  </div>
</form>
