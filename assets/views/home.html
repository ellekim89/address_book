<h1> Your Address Book
<a href="/person/new" class ="pull-right btn btn-success glyphicon glyphicon-plus"> </a>
</h1>

<table class="table table-hover">
  <thead>
    <tr>
      <th ng-click="orderField='id'">Id</th>
      <th ng-click="orderField='firstName'">First Name</th>
      <th ng-click="orderField='lastName'">Last Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat = "person in (person | orderBy:orderField) track by person.id">
      <td>{{person.id}}</td>
      <td><a href="/person/{{person.id}}">{{person.firstName}}</a></td>
      <td>{{person.lastName}}</td>
      <td>
        <a ng-click="deletePerson(person)" class="glyphicon glyphicon-trash"></a>
        <a ng-click="editPerson(person)" class="glyphicon glyphicon-pencil"></a>
      </td>
    </tr>
  </tbody>
</table>
